name: EconomyShop
main: org.cvpcs.bukkit.economyshop.EconomyShop
version: 1.3
website: http://github.com/cvpcs/EconomyShop
author: cvpcs
description: >
             EconomyShop is a command-based shop for Bukkit. It uses iConomy
             for the economic backbone.  It is based on BetterShop by jjfs85
             but is extended to use economy-like pricing based on supply and
             demand.
commands:
  shopcheck:
    description: Check prices for an item
    usage: /<command> [item]
  shoplist:
    description: Lists prices for the shop
    usage: /<command> <page>
  shopbuy:
    description: Buy an item for the price in the shop
    usage: /<command> [item] [amount]
  shopsell:
    description: Sell an item for the price in the shop
    usage: /<command> [item] <amount>
  shopadd:
    description: Add an item to or update an item in the price list
    usage: /<command> [item] [buy-price] [sell-price]
  shopremove:
    description: Remove an item from the price list
    usage: /<command> [item]
  shopload:
    description: reload prices from PriceList.yml
    usage: /<command>
  shophelp:
    description: Lists available commands
    usage: /<command>
